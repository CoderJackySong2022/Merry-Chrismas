<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Âú£ËØûüéÑÂø´‰πê</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #video1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body id="app">
    <div id="main">
        <video id="video1" muted autoplay loop src="./src/chrismas.mp4"></video>
        <audio id="music1" preload="auto">
            <source src="./src/JingleBellRock.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const video = document.getElementById("video1");
        const music = document.getElementById("music1");

        // ËÆæÁΩÆËßÜÈ¢ëÁöÑÊí≠ÊîæÈÄüÂ∫¶
        video.playbackRate = 0.8;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•Èü≥È¢ëÊòØÂê¶Â∑≤ÂáÜÂ§áÂ•Ω
        window.addEventListener("load", () => {
            if (!music.readyState) {
                console.warn("Audio file is not ready.");
            }
        });

        // ÂΩìËßÜÈ¢ëÂºÄÂßãÊí≠ÊîæÊó∂Ëß¶ÂèëÊí≠ÊîæÈü≥‰πê
        video.addEventListener("play", () => {
            // Âª∂ËøüÊí≠ÊîæÈü≥‰πêÔºåÁ°Æ‰øùËßÜÈ¢ëÂ∑≤ÂºÄÂßãÊí≠Êîæ
            setTimeout(() => {
                // Á°Æ‰øùÈü≥È¢ëÂä†ËΩΩÂπ∂ÂèØ‰ª•Êí≠Êîæ
                if (music.readyState >= 3) {
                    music.play().catch(error => {
                        console.error("Audio autoplay failed due to browser restrictions:", error);
                    });
                } else {
                    music.addEventListener("canplaythrough", () => {
                        music.play().catch(error => {
                            console.error("Audio autoplay failed due to browser restrictions:", error);
                        });
                    });
                }
            }, 100); // ËΩªÂæÆÂª∂ËøüÔºåÁ°Æ‰øùËßÜÈ¢ëÂºÄÂßãÊí≠Êîæ
        });

        // Èü≥È¢ëÂä†ËΩΩÈîôËØØÊó∂ÁöÑ‰∫ã‰ª∂
        music.addEventListener("error", () => {
            console.error("Failed to load audio file. Check the file path or format.");
        });
    </script>
</body>
</html>
